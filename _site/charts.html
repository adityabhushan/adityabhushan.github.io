<html>
  <head>
    <script type='text/javascript' src='https://www.google.com/jsapi'></script>
	<script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['timeline']}]}"></script>
	<script type="text/javascript">
    
      google.load('visualization', '1.0', {packages:['corechart','gauge']});
      google.setOnLoadCallback(drawTimelineChart);
	  google.setOnLoadCallback(drawBubbleChart);
	  
       function drawTimelineChart() {
		var container = document.getElementById('example1');

		var chart3 = new google.visualization.Timeline(container);

		var dataTable = new google.visualization.DataTable();

		dataTable.addColumn({ type: 'string', id: 'President' });
		dataTable.addColumn({ type: 'date', id: 'Start' });
		dataTable.addColumn({ type: 'date', id: 'End' });

		dataTable.addRows([
			<!--[ 'Engineering', new Date(2007, 9, 0), new Date(2011, 6, 0) ],
			[ 'The Times of India', new Date(2011, 6, 0), new Date(2011, 11, 0) ],
			[ 'Computer Sciences Corporation',      new Date(2011, 8, 0),  new Date(2012, 5, 0) ],
			[ 'YourStory.in',  new Date(2012, 5, 17),  new Date() ]]);

		chart3.draw(dataTable);
}
	  
	  function drawBubbleChart() {

        // Create the data table.
        var data = google.visualization.arrayToDataTable([
          ['ID', 'Interest', 'Aptitude', 'Technology'],
          ['',   	7,  		8.5,      	'C/C++'],
          ['',   	10, 		8,     		'Python'],
          ['',   	7,  		7.5,      	'Java'],
          ['',   	9,  		8,      	'Web Development'],
          ['',   	9,  		9,      	'Web Frameworks'],
          ['',   	10, 		9,     		'Security'],
          ['',   	9,  		8.5,      	'Photoshop'],
		  ['',   	9,  		7,      	'Linux']   		
		  ]);
        

		    // Set chart options
            var options = {
							colorAxis: {colors: ['yellow', 'red']},
							'width':600,
                           'height':400,
						   hAxis: {title: 'Interest'},
						   vAxis: {title: 'Aptitude'}
						   <!--backgroundColor: '#333333',
						   };
            
			// Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.BubbleChart(document.getElementById('chart_div'));
            chart.draw(data, options);
			
		var data2 = google.visualization.arrayToDataTable([
          ['Label', 'Value'],
          ['School', 64],
          ['College', 60],
          ['Life', 75]
        ]);

        var options2 = {
          width: 500, height: 300,
          redFrom: 0, redTo: 35,
          yellowFrom: 35, yellowTo: 60,
		  greenFrom: 60, greenTo: 100,
          minorTicks: 5,
		  backgroundColor: '#333333'
        };

        var chart2 = new google.visualization.Gauge(document.getElementById('chart_div2'));
        chart2.draw(data2, options2);
           		
      }
	  
    </script>
  </head>
  <body>
    <div class="row-fluid">
	<div class="span6">
	<div class="headlines" align="center">Technical Skills</div>
    <div id="chart_div" align="center"></div>
	</div>
	<div class="span6">
	<div class="headlines" align="center">Education</div>
	<div id='chart_div2' align="center"></div>
	</div>
	<div class="row-fluid">
	<div class="span2"></span>
	<div class="span8">
	<div class="headlines" align="center">Experience</div>
	<div id="example1" align="center" style="width: 900px; height: 180px;"></div>
	</span>
	<div class="span2"></span>
	
  </body>
</html>
