<html>
  
  <head>
    <script type='text/javascript' src='https://www.google.com/jsapi'></script>
    <script type='text/javascript'>
      google.load('visualization', '1', {packages:['gauge','corechart']});
      google.setOnLoadCallback(drawGaugeChart);
	  google.setOnLoadCallback(drawBubbleChart);
	  
      function drawGaugeChart() {
        var data2 = google.visualization.arrayToDataTable([
          ['Label', 'Value'],
          ['School', 64],
          ['College', 60],
          ['Life', 90]
        ]);

        var options2 = {
          width: 500, height: 300,
          redFrom: 0, redTo: 35,
          yellowFrom: 35, yellowTo: 60,
		  greenFrom: 60, greenTo: 100,
          minorTicks: 5,
		  backgroundColor: '#333333'
        };

        var chart2 = new google.visualization.Gauge(document.getElementById('chart_div2'));
        chart2.draw(data2, options2);
      }
	  
	  function drawBubbleChart() {

        // Create the data table.
        var data = google.visualization.arrayToDataTable([
          ['ID', 'Interest', 'Aptitude', 'Technology'],
          ['',   	7,  		8,      	'C/C++'],
          ['',   	10, 		8,     		'Python'],
          ['',   	7,  		7,      	'Java'],
          ['',   	9,  		8,      	'Web Development'],
          ['',   	9,  		9,      	'Web Frameworks'],
          ['',   	10, 		9,     		'Security'],
          ['',   	9,  		7,      	'Photoshop'],
		  ['',   	9,  		7,      	'Linux']   		
		  ]);
        

		    // Set chart options
            var options = {'width':600,
                           'height':400,
						   hAxis: {title: 'Interest'},
							vAxis: {title: 'Aptitude'},
						   <!--backgroundColor: '#333333',
						   colorAxis: {colors: ['yellow', 'red']}
						   };
            
			// Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.BubbleChart(document.getElementById('chart_div'));
            chart.draw(data, options);
           		
      }
	  
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
	<div class="row-fluid">
	<div class="span6">
	<div class="headlines" align="center">Technical Skills</div>
    <div id="chart_div" align="center"></div>
	</div>
	<div class="span6">
	<div class="headlines" align="center">Education</div>
    <div id='chart_div2'></div>
	</div>
	<div class="row-fluid">
	<div class="span2"></div>
	<div class="span8">
	<div class="headlines" align="center">Experience</div>
	<div id="example1" align="center" style="width: 900px; height: 180px;"></div>
	</span>
	<div class="span2"></div>
	</div>
  </body>
</html>
